<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet" >

    <title >Hello, world!</title>

    <style>
      .row1{
        height: 100px;
        background-color: aquamarine;
      }
  
    </style>

  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container ">
      <div class="row bg-info" >
        <div class="col-3 border m-auto">
          column 1
        </div>
        <div class="col-3 border m-auto">
          column 2
        </div>
        <div class="col-3 border m-auto">
          column 3
        </div>
      </div>

      <!-- ------------------ -->
      <!-- ------ Alert ----- -->
      <!-- ------------------ -->
      <div class="alert alert-warning alert-dismissible fade show col-3" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="alert alert-success col-3 alert-dismissible" >hi</div>
      

      <!-- ------------------ -->
      <!-- ----- button ----- -->
      <!-- ------------------ -->
      <button class="btn btn-secondary">Simple button</button>
      <button class="btn btn-outline-danger">outline</button>
      <br>
      <button class="btn btn-info btn-lg">Large button</button>
      <button class="btn btn-info btn-sm">small button</button>
      <br>
      <button class="btn btn-danger disabled">disabled</button>
      <br>
      <a href="#" class="btn btn-danger">link button</a>
      <br>
      <input class="btn btn-danger" type="button" value="input type button">
      <br><br>
      <div class="btn-group-vertical">
        <button class="btn btn-primary">button1</button>
        <button class="btn btn-primary">button2</button>
        <button class="btn btn-primary">button3</button>
      </div>
      
      
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/js/bootstrap.js" ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
